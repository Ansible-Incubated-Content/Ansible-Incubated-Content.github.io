{{ define "main" }}
  {{ partial "ansible_super.html" . }}
  <div class="content_band">
    <div class="content_area" id="main_content">
        {{ .Content }}
        {{ range .Pages }}
          <h2><a class="header_link" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
          {{ .Summary }}
        {{ end }}
    </div>
  </div>
{{ end }}
